<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list *ngIf="loggedIn">
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
    </mat-nav-list>

    <mat-nav-list *ngIf="!loggedIn">
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="user/users">Users</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="user/create-user">Create user</a>

      <a mat-list-item routerLink="/paints">Paints</a>
      <a mat-list-item *ngIf="isAdmin()" routerLink="/create-paint">Create paint</a>

      <a mat-list-item (click)="signOut()">Sign out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Carpediem Shipping Paint</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

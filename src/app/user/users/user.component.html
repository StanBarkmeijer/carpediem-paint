<div>
    <mat-card class="card">
        <mat-card-content>
            <div class="container">
                <div class="header">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                    </mat-form-field>
                    <button routerLink="/create-user/" style="margin-left: 5px;background-color: #50C0DD; color: white;" mat-raised-button>Add user</button>
                </div>
                <mat-table #table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="firstName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>First name</mat-header-cell>
                        <mat-cell *matCellDef="let user" >
                            <mat-icon mat-list-icon *ngIf="user.roles.includes('admin')">engineering</mat-icon>
                            <mat-icon mat-list-icon *ngIf="!user.roles.includes('admin')">person</mat-icon>
                            <a style="margin-left: 5px" routerLink="/user/{{user._id}}">{{ user.firstName }}</a>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>
                        <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</mat-header-cell>
                        <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
                    </ng-container>
                    <!-- actions column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let user">
                            <button mat-icon-button *ngIf="me.roles.includes('admin') || me._id === user._id" routerLink="/edit-user/{{user._id}}">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button *ngIf="me.roles.includes('admin')" (click)="deleteUser(user._id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
        </mat-card-content>
    </mat-card>
</div>

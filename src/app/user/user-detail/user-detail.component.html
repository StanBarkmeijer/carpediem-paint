<mat-card *ngIf="user">
    <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.birthday }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            Edit information from {{ user.name | uppercase }} below
        </p>    
        <mat-form-field [style.width.%]="100">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="user.name" placeholder="name">
        </mat-form-field>
        <mat-form-field [style.width.%]="100">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="goBack()" mat-button>BACK</button>
        <button (click)="deleteUser(user.id)" mat-button>DELETE USER</button>
    </mat-card-actions>
</mat-card>

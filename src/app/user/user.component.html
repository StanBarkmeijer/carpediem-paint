<mat-card class="card">
    <mat-card-content>
        <mat-list>
            <div mat-subheader>Users</div>
            <mat-list-item *ngFor="let user of users">
                <mat-icon mat-list-icon>person</mat-icon>
                <div mat-line>{{ user.name }}</div>
                <div mat-line>{{ user.birthday }}</div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>

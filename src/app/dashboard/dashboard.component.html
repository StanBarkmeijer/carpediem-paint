<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Order map</mat-card-title>
      <mat-card-subtitle>Overview of approved and not-yet approved orders</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [datasets]="doughnutChartData"
        [labels]="labels"
        [legend]="true"
        [type]="'doughnut'"
      ></canvas>
    </mat-card-content>
  </mat-card>
</div>

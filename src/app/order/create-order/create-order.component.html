<div class="inner-wrapper">
    <div class="card">
        <mat-card *ngIf="ship" class="card">
            <mat-card-header>
                <mat-card-title>Ordering for: {{ ship.name | uppercase }}</mat-card-title>
            </mat-card-header>
    
            <mat-card-content>
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let onderdeel of paints | keyvalue">
                            <mat-expansion-panel-header>
                                <mat-panel-title>{{ onderdeel.key }}</mat-panel-title>
                            </mat-expansion-panel-header>

                            <div *ngFor="let x of onderdeel.value">
                                <p><b>{{ x.part }}</b></p>
                                <mat-form-field class="input" style="width: 60%">
                                    <p>
                                        <mat-icon mat-list-icon [ngStyle]="{'color': x.paint.color }">format_paint</mat-icon>
                                        {{ x.paint.name }} per {{ x.paint.amount }} ({{ x.paint.amount * x.count }}L - price: {{ x.count * x.paint.price | currency:'EUR' }})
                                    </p>
    
                                    <input 
                                        matInput 
                                        type="number"
                                        placeholder="Amount"
                                        [(ngModel)]="x.count">
                                </mat-form-field>
                            </div>
                    </mat-expansion-panel>
                </mat-accordion>

            </mat-card-content>

            
            <mat-card-actions>
                <button (click)="goBack()" mat-button>BACK</button>
                <button (click)="order()" mat-button>ORDER</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
